<div class="ctrl-dtp" id="ctrl-dtp-[KEY]">
    <div class="ctrl-dtp-controls">
        <input type="hidden" class="ctrl-dtp-value" name="[NAME]" value="[DATE]"/>

        <input class="ctrl-dtp-day first input" min="1" max="31" autocomplete="off" placeholder="дд" type="text"/>
        <input class="ctrl-dtp-month middle input" min="1" max="12" autocomplete="off" placeholder="мм" type="text"/>
        <input class="ctrl-dtp-year middle input" max="9999" autocomplete="off" placeholder="гггг" type="text"/>
        <input class="ctrl-dtp-hour middle input" min="0" max="23" autocomplete="off" placeholder="00" type="text"/>
        <input class="ctrl-dtp-minute middle input" min="0" max="59" autocomplete="off" placeholder="00" type="text"/>

        <span class="ctrl-dtp-clear middle">
            <img src="[THEME_DIR]/img/clear.png" alt="Очистить" title="Очистить">
        </span>
        <span class="ctrl-dtp-trigger last">
            <img src="[THEME_DIR]/img/calendar.png" alt="..." title="...">
        </span>
    </div>
    <div class="clearfix"></div>
    <div class="ctrl-dtp-container" style="display: none"></div>
</div>
<script>
    (function(){
        control_datetimepicker.create($('#ctrl-dtp-[KEY]'));
    })()
</script>
