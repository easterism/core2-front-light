<div class="modal-control modal-container-[KEY]">
    <input type="hidden" id="[KEY]" name="[NAME]" value="[VALUE]">
    <div class="input-group">
        <input id="[KEY]-title" class="modal-control-title form-control input-sm first"
               value="[TEXT]" type="text" disabled="disabled" [ATTR]>
        <button type="button" class="modal-control-clear btn btn-default add-on middle">
            <img src="[THEME_DIR]/img/clear.png" alt="Очистить" title="Очистить">
        </button>
        <input type="button" class="modal-control-button btn btn-default btn-sm last" value="_tr(Выбрать)">
        <div class="clearfix"></div>
    </div>
    <script>
        edit.modal2.init({
            id: '[KEY]',
            title: '[TITLE]',
            size: '[SIZE]',
            themeDir: '[THEME_DIR]',
            url: [URL],
            autocompleteUrl: '[AUTOCOMPLETE_URL]',
            autocompleteMinLength: '[AUTOCOMPLETE_MIN_LENGTH]',
            onHidden: [ON_HIDDEN],
            onClear: [ON_CLEAR],
            onChoose: [ON_CHOOSE]
        });
    </script>
</div>
