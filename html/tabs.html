<div class="core-tabs core-tabs-default core-tabs-[TYPE]-[POSITION]" id="core-tabs-[RESOURCE]">
    <!-- BEGIN title -->
    <div class="core-tabs-heading">
        [TITLE]
        <!-- BEGIN description -->
        <div class="core-tabs-subtitle">[DESCRIPTION]</div>
        <!-- END description -->
    </div>
    <!-- END title -->
    <div class="core-tabs-body">
        <!-- BEGIN content_top -->
        <div class="core-tabs-content">
            [CONTENT]
        </div>
        <div class="clearfix"></div>
        <!-- END content_top -->

        <!-- BEGIN tabs -->
        <ul class="core-tabs-tabs">
            <!-- BEGIN elements -->
                <!-- BEGIN tab -->
                <li id="tab-[RESOURCE]-[ID]" class="[CLASS]"><a href="[URL]" onclick="[ONCLICK]">[TITLE]</a></li>
                <!-- END tab -->
                <!-- BEGIN tab_disabled -->
                <li id="tab-[RESOURCE]-[ID]" class="disabled"><a href="javascript:void(0);">[TITLE]</a></li>
                <!-- END tab_disabled -->
                <!-- BEGIN divider -->
                <li class="tabs-divider"></li>
                <!-- END divider -->
            <!-- END elements -->
        </ul>
        <!-- END tabs -->

        <!-- BEGIN content_bottom -->
        <div class="core-tabs-content">
            [CONTENT]
        </div>
        <div class="clearfix"></div>
        <!-- END content_bottom -->
    </div>
</div>
