<div class="input-group combobox-control">
    <input type="text" class="form-control" id="combobox-[FIELD_ID]"
           name="control[[FIELD]]" value="[VALUE]" [ATTRIBUTES]>
    <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle"
                data-toggle="dropdown"><span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-menu-right" style="margin-right: -32px;">
            <!-- BEGIN items -->
            <li><a href="javascript:void(0);" onclick="$('#combobox-[FIELD_ID]').val($(this).text())">[TITLE]</a></li>
            <!-- END items -->
        </ul>
    </div>
</div>
