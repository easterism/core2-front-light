<div class="field-switch-container">
    <div id="field-switch-[FIELD_ID]" class="input-group switch-component">
        <div class="core-switch [COLOR]" onclick="edit.switchToggle(this)">
            <input type="radio" class="core-switch-active" name="control[[FIELD]]" value="[VALUE_Y]" [CHECKED_Y]>
            <input type="radio" class="core-switch-inactive" name="control[[FIELD]]" value="[VALUE_N]" [CHECKED_N]>
            <span class="core-slider"></span>
        </div>
    </div>
</div>
