<div class="field-color-container">
    <div id="field-color-[FIELD_ID]" class="input-group colorpicker-component">
        <input type="text" class="input" name="control[[FIELD]]" value="[VALUE]" [ATTRIBUTES]/>
        <span class="input-group-addon"><i></i></span>
    </div>

        $(function () {
            $('#field-color-[FIELD_ID]').colorpicker({
                format: 'hex'
            });
        });
    </script>
</div>
